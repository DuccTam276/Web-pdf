<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-section">
    <h2>Đăng nhập</h2>
    <input type="password" id="password" placeholder="Nhập mã duy nhất">
    <button onclick="login()">Đăng nhập</button>
  </div>

  <div id="main-section" style="display: none;">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
      </style>
    </head>
    <body>
      <h1>Quản lý PDF</h1>
    
      <!-- Khu vực Upload -->
      <div id="upload-section">
        <h2>Upload PDF</h2>
        <input type="file" id="pdfUpload" accept="application/pdf">
        <button onclick="uploadPDF()">Upload</button>
      </div>
    
      <!-- Khu vực Danh sách file -->
      <div id="file-list-section">
        <h2>Danh sách file PDF</h2>
        <ul id="pdfList"></ul>
      </div>
    
      <!-- Khu vực Xem file -->
      <h2>Xem File</h2>
      <iframe id="pdfViewer"></iframe>
    
      <script src="script.js"></script>

  <script src="script.js"></script>
</body>
</html>
